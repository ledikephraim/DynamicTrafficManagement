<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Regions</h2>
          <div class="col-sm">
            <button mat-button mat-raised-button color="primary" (click)="openTempDialog()">Create Region</button>
          </div>
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row);"></tr>
          </table> 
          
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
  <ng-template #dialogRef let-mydata>
    <h5>Create Region</h5>
    <form [formGroup]="userForm">
      <div class="ms-form-group has-icon">
        <div class="row">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Region Name</mat-label>
              <input matInput placeholder="e.g Centurion" formControlName="name">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
          </p>
        </div>

      </div>
      <div class="modal-footer">
        <button   mat-button  mat-raised-button color="warn" #modalClose data-dismiss="dialogRef"
          (click)="onClose()">Close</button>
        <button mat-button  mat-raised-button color="primary" (click)="save()">Save
          changes</button>
      </div>
    </form>
  </ng-template>
